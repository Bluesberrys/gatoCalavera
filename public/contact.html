<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="icon" href="./imgs/gatoCalaveraIcon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Knewave&family=Urbanist:wght@100..900&display=swap" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles-contact.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <a href="/">
          <img src="./imgs/gatoCalaveraIcon.svg" alt="Wonejo Rosa Logo" />
        </a>
      </div>

      <nav class="menu">
        <div class="links-menu">
          <a href="/">Inicio</a>
          <a href="#">Productos <i class="bi bi-caret-down-square"></i></a>
        </div>
        <div class="search-bar">
          <input type="text" name="text" placeholder="Search" />
          <button class="search-btn">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <div class="icons-menu">
          <a href="#" class="chekout"><i class="bi bi-bag-fill"></i></a>
          <a href="#" class="profile"><i class="bi bi-person-circle"></i></a>
        </div>
      </nav>

      <div class="burger-menu">
        <i class="bi bi-list"></i>
      </div>
    </header>

    <!-- Content -->
    <main>
      <!-- Contact form -->
      <div class="contact-form">
        <img src="./imgs/gatoCalavera.svg" alt="" />
        <div class="contact-form-contents">
          <h1 class="alt-font">Contactanos</h1>
          <form action="/contact-form" method="POST">
            <div class="form-group">
              <label for="name">Nombre *</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico *</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Teléfono *</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="message">Mensaje *</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
              <p>* Campos obligatorios</p>
            </div>
            <div class="form-group submit">
              <button type="submit" class="alt-font">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-links">
        <a href="/">Inicio</a>
        <a href="/about">Sobre nosotros</a>
        <a href="/contact">Contacto</a>
      </div>
      <div class="footer-social">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-twitter"></i></a>
      </div>
      <div class="footer-credits">
        <p>&copy; 2022 Gato Calavera. Todos los derechos reservados.</p>
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
